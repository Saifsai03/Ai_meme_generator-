<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Meme Generator - Create hilarious memes with AI-powered creativity. Try our unique meme generator and discover the future of meme creation!">
    <title>AI Meme Generator | Creative AI Meme Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <!-- Custom SVG Logo for Saifs AI -->
            <svg class="logo" width="40" height="40" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="20" cy="32" rx="16" ry="20" fill="#6a82fb"/>
                <ellipse cx="44" cy="32" rx="16" ry="20" fill="#fc5c7d"/>
                <ellipse cx="32" cy="44" rx="10" ry="6" fill="#fff" fill-opacity="0.7"/>
                <circle cx="24" cy="28" r="3" fill="#fff"/>
                <circle cx="40" cy="28" r="3" fill="#fff"/>
            </svg>
            <span class="brand">Saifs AI</span>
        </div>
    </nav>
    <div id="app">
        <main class="main-flex">
            <section class="left-panel">
                <h1 class="main-title">AI Meme Generator</h1>
                <p class="subtitle">Create hilarious memes with AI in seconds</p>
                <div class="input-area">
                    <input type="text" v-model="topText" placeholder="Describe your meme idea here..." class="input-text large">
                    <button @click="redirectToSaifs" class="btn main-btn">Generate</button>
                </div>
            </section>
            <section class="right-panel">
                <div class="meme-preview-box">
                    <div class="meme-preview" v-if="imageUrl">
                        <img :src="imageUrl" alt="Meme Preview" class="meme-image">
                        <div class="meme-text top" v-text="topText"></div>
                        <div class="meme-text bottom" v-text="bottomText"></div>
                    </div>
                    <div v-else class="meme-placeholder">
                        <span class="meme-emoji">ðŸ˜ƒ</span>
                        <p>Your generated meme will appear here</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 AI Meme Generator | <a href="https://saifs.ai/ai-meme-generator" target="_blank">Visit our website</a></p>
        </footer>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                topText: '',
                bottomText: '',
                imageUrl: '',
                memeTemplates: [
                    'https://i.imgflip.com/1bij.jpg',
                    'https://i.imgflip.com/26am.jpg',
                    'https://i.imgflip.com/1otk96.jpg',
                    'https://i.imgflip.com/3si4.jpg',
                    'https://i.imgflip.com/9ehk.jpg',
                    'https://i.imgflip.com/30b1gx.jpg',
                    'https://i.imgflip.com/2wifvo.jpg',
                ]
            },
            methods: {
                redirectToSaifs() {
                    window.location.href = 'https://saifs.ai/ai-meme-generator';
                },
                generateRandomMeme() {
                    const randomIndex = Math.floor(Math.random() * this.memeTemplates.length);
                    this.imageUrl = this.memeTemplates[randomIndex];
                },
                downloadMeme() {
                    const meme = document.querySelector('.meme-preview');
                    html2canvas(meme).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'ai-meme.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
